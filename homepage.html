<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="images/Group 1.png" alt="logo" id="logo" />
      <div class="header">
        <ul>
          <li>Log In</li>
          <li>Locations</li>
          <li>Get a Library Card</li>
          <li>About Us</li>
        </ul>
        <button>Donate</button>
      </div>
    </header>
    <hr />
    <div class="body-img">
      <img src="images/our-mission.png" alt="books" />
      <div class="searchbar">
        <div><input type="search" placeholder="Search a book, catalog, website, and events..." /></div>
      </div>
    </div>
    <div class="bottom">
      <h1 class="banner">Popular Books of 2023</h1>
      <div class="books">
        <div>
          <img src="images/Jacket 1.png" alt="book1" />
          <p>Just another love song</p>
          <span>Kerry Winfrey</span>
        </div>
        <div>
          <img src="images/Jacket (1) 1.png" alt="book2" />
          <p>Pete the cat and the bedtime blues</p>
          <span>Kim Dean</span>
        </div>
        <div>
          <img src="images/Jacket (2) 1.png" alt="book3" />
          <p>The mutual friend</p>
          <span>Carter Bays</span>
        </div>
        <div>
          <img src="images/Jacket (3) 1.png" alt="book3" />
          <p>The book with no pictures</p>
          <span>B J Novak</span>
        </div>
      </div>
    </div>
  </body>
</html>
