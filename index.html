  <header>

   </ul>
   <button>Donate</button>
   </div>

      <h1 >Log in</h1>
      <br>
      <label for="username">Username or Barcode *</label> <br>
      <input type="username" id="username" pattern="Username" size="30" required> <br>
    
      <label for="username">PIN *</label> <br>
  
      <input type="username" id="username" pattern="Username" size="30" required>
      <div class="Pin">
        <h2>Forgot your PIN?</h2> 
        <button>Log In</button>
      </div>
    </div>
       
    <div class="main-right">
      <img src="images/Library card 1.png" alt="card" id="card">
      <h3>Need a library card?</h3>
      <p>Community Library's card is free for <br>
        anyone who lives, works, pays property <br>
        taxes or goes to school in New York City.
      </p>
      <h4>Sign up now</h4>
    </div>
  </div>
